defaults:
  - launcher: process # isolated process launcher
  - experiment # inheriting experiment schema
  - _self_ # for hydra 1.1 compatibility
  - override hydra/hydra_logging: colorlog # colorful logging
  - override hydra/job_logging: colorlog # colorful logging
  - override hydra/launcher: joblib # for parallelization

experiment_name: ${device}_${benchmark.name}_${backend.name}_${task}

hydra:
  run:
    dir: tests/experiments/${experiment_name}
  sweep:
    dir: tests/experiments/${experiment_name}
  job:
    # we change the working directory during the run/sweep directory
    # this is useful for saving outputs in a separate directory
    chdir: true
    env_set:
      OVERRIDE_BENCHMARKS: 1 # to not skip benchmarks
      CUDA_VISIBLE_DEVICES: 0 # by default we only use one GPU
      CUDA_DEVICE_ORDER: PCI_BUS_ID # laking we use the right GPU


  # to force sequential execution, uncomment the following lines
  # launcher:
  #   n_jobs: 1 # for debugging
  #   batch_size: 1 # for debugging
