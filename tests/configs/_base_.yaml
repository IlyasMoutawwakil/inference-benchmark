defaults:
  - benchmark # parent schema
  - backend: pytorch # default backend
  - launcher: process # default launcher
  - scenario: inference # default scenario
  - _self_

# hydra-cli specific settings/features
hydra:
  run:
    # where to store run results
    dir: tests/runs/${name}
  sweep:
    # where to store multirun results
    dir: tests/multiruns/${name}
    subdir: ${hydra.job.override_dirname}
  job:
    # change working directory to the run directory
    chdir: true
    env_set:
      # to not skip benchmarks if results already exist
      OVERRIDE_BENCHMARKS: 1
