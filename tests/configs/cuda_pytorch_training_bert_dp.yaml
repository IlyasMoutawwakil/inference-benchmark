defaults:
  - benchmark: training
  - backend: onnxruntime
  - _base_ # inherits from base config
  - _self_ # for hydra 1.1 compatibility

experiment_name: ${device}_${backend}_${benchmark}_${task}_dp

model: hf-internal-testing/tiny-random-bert
task: text-classification
device: cuda

benchmark:
  dataset_shapes:
    dataset_size: 1600
    sequence_length: 256
  training_arguments:
    per_device_train_batch_size: 8

hydra:
  job:
    env_set:
      CUDA_VISIBLE_DEVICES: 0,1
