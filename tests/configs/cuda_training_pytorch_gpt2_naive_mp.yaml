defaults:
  - backend: pytorch
  - launcher: process
  # order of inheritance, last one overrides previous ones
  - _base_ # inherits from base config
  - _training_ # inherits from training config
  - _naive_mp_ # inherits from naive_mp config
  - _self_ # for hydra 1.1 compatibility

experiment_name: cuda_training_pytorch_gpt2_naive_mp
device: cuda
model: gpt2 # can't partition tiny-random-gpt2
