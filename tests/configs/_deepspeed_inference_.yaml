defaults:
  - override launcher: torchrun

launcher:
  nproc_per_node: 2
  socket_ifname: lo

backend:
  device_ids: 0,1
  model: google-bert/bert-base-uncased
  deepspeed_inference: true
  deepspeed_inference_config:
    tensor_parallel:
      tp_size: 2

scenario:
  input_shapes:
    batch_size: 2
