name: OnnxRuntime CUDA Inference Tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Restore files ownership
        run: docker run
          --rm
          --entrypoint /bin/bash
          --env HOST_UID=`id -u`
          --env HOST_GID=`id -g`
          --volume $(pwd):/workspace/optimum-benchmark
          --workdir /workspace/optimum-benchmark
          ubuntu
          -c 'chown -R ${HOST_UID}:${HOST_GID} /workspace/optimum-benchmark'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests
        run: docker run
          --rm
          --entrypoint /bin/bash
          --env USE_CUDA="1"
          --gpus '"device=0,1"'
          --volume $(pwd):/workspace/optimum-benchmark
          --workdir /workspace/optimum-benchmark
          opt-bench-cuda:11.8.0-cudnn8
          -c "pip install -e .[test,onnxruntime-gpu,diffusers] && pytest -k 'cuda and onnxruntime and inference' -x"
