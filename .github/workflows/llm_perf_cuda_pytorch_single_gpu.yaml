name: Pytorch CUDA LLM Perf Benchmarks

on:
  workflow_dispatch:
  push:
    branches:
      - llm-perf*
  schedule:
    # Every day at 00:00 UTC
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_image_and_run_cuda_pytorch_single_gpu_benchmarks:
    runs-on: [single-gpu, nvidia-gpu, a10, ci]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        run: docker build
          --build-arg USER_ID=$(id -u)
          --build-arg GROUP_ID=$(id -g)
          --build-arg TORCH_CUDA=cu121
          --build-arg CUDA_VERSION=12.1.1
          --tag llm-perf-cuda:12.1.1
          docker/cuda

      - name: Run benchmarks
        uses: addnab/docker-run-action@v3
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PUSH_REPO_ID: optimum-benchmark/llm-perf-pytorch-cuda-1xA10
        with:
          image: llm-perf-cuda:12.1.1
          options: |
            --rm
            --gpus all
            --shm-size 64G
            --env HF_TOKEN
            --env PUSH_REPO_ID
            --env MKL_THREADING_LAYER=GNU
            --volume ${{ github.workspace }}:/workspace
            --workdir /workspace
          run: |
            pip install packaging && pip install flash-attn einops scipy auto-gptq optimum
            pip install -e .[bitsandbytes,codecarbon]
            python llm-perf/benchmark_cuda_pytorch.py
