name: CLI CUDA Torch-ORT Single-GPU Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run_cli_cuda_torch_ort_single_gpu_tests:
    strategy:
      fail-fast: false
      matrix:
        image:
          [{ torch_cuda: cu118, torch_pre_release: 0, cuda_version: 11.8.0 }]

    runs-on: [single-gpu, nvidia-gpu, a10, ci]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        run: docker build
          --build-arg TORCH_CUDA=${{ matrix.image.torch_cuda }}
          --build-arg TORCH_PRE_RELEASE=${{ matrix.image.torch_pre_release }}
          --build-arg CUDA_VERSION=${{ matrix.image.cuda_version }}
          --tag opt-bench-cuda:${{ matrix.image.cuda_version }}
          docker/cuda

      - name: Run tests
        uses: addnab/docker-run-action@v3
        env:
          WORKSPACE: ${{ github.workspace }}
        with:
          image: opt-bench-cuda:${{ matrix.image.cuda_version }}
          options: |
            --rm
            --gpus all
            --shm-size 64G
            --env USE_CUDA="1"
            --env PROCESS_SPECIFIC_VRAM="0"
            --volume ${{ env.WORKSPACE }}:/workspace
            --workdir /workspace
          run: |
            pip install -e .[testing,torch-ort,peft] &&
            pip install transformers==4.38 && python -m torch_ort.configure &&
            pytest -x -s -k "cli and cuda and torch_ort and not (dp or ddp or device_map or deepspeed)"
