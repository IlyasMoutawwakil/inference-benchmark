launcher:
  name: process
  _target_: optimum_benchmark.launchers.process.launcher.ProcessLauncher
  start_method: spawn
backend:
  name: pytorch
  version: 2.1.1+cu121
  _target_: optimum_benchmark.backends.pytorch.backend.PyTorchBackend
  seed: 42
  inter_op_num_threads: null
  intra_op_num_threads: null
  continuous_isolation: true
  isolation_check_interval: 1.0
  delete_cache: false
  no_weights: true
  device_map: null
  torch_dtype: float16
  eval_mode: true
  disable_grad: true
  amp_autocast: false
  amp_dtype: null
  torch_compile: false
  torch_compile_config: {}
  to_bettertransformer: false
  use_flash_attention_2: false
  quantization_scheme: gptq
  quantization_config:
    exllama_config:
      version: 1
  data_parallel: false
  deepspeed_inference: false
  deepspeed_inference_config: {}
  peft_strategy: null
  peft_config: {}
benchmark:
  name: inference
  _target_: optimum_benchmark.benchmarks.inference.benchmark.InferenceBenchmark
  duration: 10
  warmup_runs: 10
  memory: true
  energy: false
  input_shapes:
    batch_size: 4
    sequence_length: 256
    num_choices: 1
    feature_size: 80
    nb_max_frames: 3000
    audio_sequence_length: 16000
  new_tokens: 512
  can_diffuse: false
  can_generate: true
  forward_kwargs: {}
  generate_kwargs:
    num_return_sequences: 1
    max_new_tokens: 512
    min_new_tokens: 512
    do_sample: false
    use_cache: true
    pad_token_id: 0
    num_beams: 1
experiment_name: fp16+gptq+exllamav1
model: TheBloke/LLaMa-7B-GPTQ
task: text-generation
device: cuda
hub_kwargs:
  revision: main
  cache_dir: null
  force_download: false
  local_files_only: false
environment:
  optimum_version: 1.14.1
  optimum_commit: null
  transformers_version: 4.35.2
  transformers_commit: null
  accelerate_version: 0.24.1
  accelerate_commit: null
  diffusers_version: null
  diffusers_commit: null
  python_version: 3.10.12
  system: Linux
  cpu: ' AMD EPYC 7742 64-Core Processor'
  cpu_count: 128
  cpu_ram_mb: 540671
  gpus:
  - NVIDIA A100-SXM4-80GB
