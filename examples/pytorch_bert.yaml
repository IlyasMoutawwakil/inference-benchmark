defaults:
  - benchmark
  - scenario: inference
  - launcher: torchrun
  - backend: pytorch
  - _base_
  - _self_

name: pytorch_bert

launcher:
  device_isolation: true
  device_isolation_action: warn

scenario:
  latency: false
  memory: true
  input_shapes:
    batch_size: 2
    sequence_length: 1280

backend:
  device: cuda
  device_ids: 0,1
  no_weights: true
  model: bert-base-uncased
