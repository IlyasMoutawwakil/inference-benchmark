launcher:
  name: process
  _target_: optimum_benchmark.launchers.process.launcher.ProcessLauncher
  start_method: spawn
backend:
  name: pytorch
  version: 2.1.1+cu118
  _target_: optimum_benchmark.backends.pytorch.backend.PyTorchBackend
  seed: 42
  inter_op_num_threads: null
  intra_op_num_threads: null
  continuous_isolation: true
  isolation_check_interval: 1.0
  delete_cache: false
  no_weights: true
  device_map: null
  torch_dtype: float16
  eval_mode: false
  disable_grad: false
  amp_autocast: false
  amp_dtype: null
  torch_compile: false
  torch_compile_config: {}
  to_bettertransformer: false
  use_flash_attention_2: false
  quantization_scheme: null
  quantization_config: {}
  data_parallel: false
  deepspeed_inference: false
  deepspeed_inference_config: {}
  peft_strategy: lora
  peft_config:
    base_model_name_or_path: null
    revision: null
    peft_type: null
    task_type: CAUSAL_LM
    inference_mode: false
    auto_mapping: null
    r: 8
    target_modules: null
    lora_alpha: 8
    lora_dropout: 0
    fan_in_fan_out: false
    bias: none
    modules_to_save: null
    init_lora_weights: true
    layers_to_transform: null
    layers_pattern: null
benchmark:
  name: training
  _target_: optimum_benchmark.benchmarks.training.benchmark.TrainingBenchmark
  warmup_steps: 40
  dataset_shapes:
    dataset_size: 160
    sequence_length: 256
    num_choices: 1
    feature_size: 80
    nb_max_frames: 3000
    audio_sequence_length: 16000
  training_arguments:
    skip_memory_metrics: true
    output_dir: ./trainer_output
    use_cpu: false
    ddp_find_unused_parameters: false
    do_train: true
    do_eval: false
    do_predict: false
    report_to: none
    max_steps: 140
    per_device_train_batch_size: 16
experiment_name: fp16+peft
device: cuda
model: NousResearch/Llama-2-13b-hf
task: text-generation
hub_kwargs:
  revision: main
  cache_dir: null
  force_download: false
  local_files_only: false
environment:
  optimum_version: 1.14.1
  optimum_commit: null
  transformers_version: 4.35.2
  transformers_commit: null
  accelerate_version: 0.24.1
  accelerate_commit: null
  diffusers_version: null
  diffusers_commit: null
