hydra:
  run:
    dir: experiments/${experiment_name}_batch_size(${benchmark.input_shapes.batch_size})_sequence_length(${benchmark.input_shapes.sequence_length})
  sweep:
    dir: experiments/${experiment_name}_batch_size(${benchmark.input_shapes.batch_size})_sequence_length(${benchmark.input_shapes.sequence_length})
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params:
      benchmark.input_shapes.batch_size: 1,2,4,8,16,32,64,128,256,512,1024,2048
      benchmark.input_shapes.sequence_length: '256'
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task: []
  job:
    name: experiment
    chdir: true
    override_dirname: ''
    id: ???
    num: ???
    config_name: bge_batch_size_sweep_ort_cuda_o4.yaml
    env_set:
      CUDA_VISIBLE_DEVICES: '3'
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /workspace/optimum-benchmark/examples/fast-embedders
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: optimum_benchmark
      schema: pkg
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: /workspace/optimum-benchmark/examples/fast-embedders/configs
      schema: file
      provider: command-line
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      benchmark: inference
      backend: onnxruntime
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: colorlog
      hydra/hydra_logging: colorlog
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
backend:
  name: onnxruntime
  version: ${onnxruntime_version:}
  _target_: optimum_benchmark.backends.onnxruntime.backend.ORTBackend
  seed: 42
  inter_op_num_threads: null
  intra_op_num_threads: null
  initial_isolation_check: false
  continous_isolation_check: false
  delete_cache: false
  no_weights: false
  export: true
  use_cache: true
  use_merged: false
  torch_dtype: null
  provider: CUDAExecutionProvider
  provider_options:
    device_id: ${infer_device_id:${device}}
  use_io_binding: ${io_bind:${device}}
  session_options:
    enable_profiling: ${is_profiling:${benchmark.name}}
  optimization: false
  optimization_config: {}
  quantization: false
  quantization_config: {}
  calibration: false
  calibration_config: {}
  auto_optimization: O4
  auto_optimization_config: {}
  auto_quantization: null
  auto_quantization_config: {}
  use_inference_session: ${is_inference:${benchmark.name}}
  use_ddp: false
  ddp_config: {}
  peft_strategy: null
  peft_config: {}
benchmark:
  name: inference
  _target_: optimum_benchmark.benchmarks.inference.benchmark.InferenceBenchmark
  duration: 10
  warmup_runs: 10
  memory: true
  energy: false
  input_shapes:
    batch_size: null
    sequence_length: null
    num_choices: 1
    feature_size: 80
    nb_max_frames: 3000
    audio_sequence_length: 16000
  new_tokens: null
  can_diffuse: ${can_diffuse:${task}}
  can_generate: ${can_generate:${task}}
  forward_kwargs: {}
  generate_kwargs: {}
experiment_name: bge_batch_size_sweep_ort_cuda_o4
model: BAAI/bge-base-en-v1.5
device: cuda
task: feature-extraction
hub_kwargs:
  revision: main
  cache_dir: null
  force_download: false
  local_files_only: false
environment:
  optimum_version: 1.13.0
  transformers_version: 4.34.0.dev0
  accelerate_version: 0.23.0.dev0
  diffusers_version: 0.21.0.dev0
  python_version: 3.8.10
  system: Linux
  cpu: ' AMD EPYC 7742 64-Core Processor'
  cpu_count: 128
  cpu_ram_mb: 540684
  gpus:
  - NVIDIA A100-SXM4-80GB
  - NVIDIA A100-SXM4-80GB
  - NVIDIA A100-SXM4-80GB
  - NVIDIA A100-SXM4-80GB
